name: fbla_member_app
description: Starter FBLA member app (Flutter)
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.1.1
  url_launcher: ^6.1.10
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  
  # Google Sign-In
  google_sign_in: ^6.3.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # WebView for social media
  webview_flutter: ^4.4.2
  youtube_player_flutter: ^9.1.1
  syncfusion_flutter_pdfviewer: ^31.2.3
  
  # Additional utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  http: ^1.2.2
  xml: ^6.5.0
  mongo_dart: ^0.10.6
  crypto: ^3.0.6

# (add assets if you include images)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/logo.png
  adaptive_icon_foreground_inset: 20
  web:
    generate: true
    image_path: assets/logo.png
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/Mobile-Application-Development.pdf